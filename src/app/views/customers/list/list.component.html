<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des clients &nbsp; <button class="btn btn-primary" routerLink="/customers/create">Cr√©er</button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Bio</th>
              <th>Token</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customer of customers; let i = index">
              <td>{{ customer.name }}</td>
              <td>{{ customer.cde }}</td>
              <td>{{ customer.ville }}</td>
              <td>{{ customer.commentaire }}</td>
              <td>
                <button class="btn btn-success"><i class="icon-note"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
